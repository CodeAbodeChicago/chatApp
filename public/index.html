<!--index.html for chat app-->
<!DOCTYPE html>
<html>

<head>
	<title>Chat App w/ Socket.io</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--css-->
	<link href="./css/styles.css" rel="stylesheet">
</head>

<body>

	<div id="page-wrap">
		<div id="users-wrap">
			<b>USERS</b>
			<div class="user-list"></div>
		</div>

			<!--wrapper to display all messages-->
		<div id="msg-wrap">
			<!--message template-->
			<div class="this-user"><span class="username" style="text-align:right;">Rex</span> : <p class="msg">Get off the computer and go outside!!!</p></div>
			<div class="other-user"><p class="msg" style="text-align:right;">I am the night!!!!</p> : <span class="username">Batman</span></div>
		</div>

		<!--form for submitting messages-->
		<form id="msg-form" action="">
			<input type="text" name="new-msg" autocomplete="off" />
			<input class="btn" type="submit" />
		</form>
	</div>

	<!--include socket.io client side library-->
	<script src="/socket.io/socket.io.js"></script>
	<!--custom js-->
	<script src="./js/main.js"></script>
</body>
</html>
